<!DOCTYPE html>
<html>
	{%load static%}

	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'reg/fonts/linearicons/style.css'%}">
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'reg/css/style.css'%}">
	</head>

	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'reg/images/image-1.png'%}" alt="" class="image-1">
				<form action="">
					<h3>New Account?</h3>
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" placeholder="Username" name="username">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-phone-handset"></span>
						<input type="text" class="form-control" placeholder="Phone Number">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="text" class="form-control" placeholder="Email">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Password" name="password1">
					</div>
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" placeholder="Confirm Password" name="password2">
					</div>
					<button>
						<span>Register</span>
					</button>
				</form>
				<img src="{% static 'reg/images/image-2.png'%}" alt="" class="image-2">
			</div>
			
		</div>
		
		<script src="{% static 'reg/js/jquery-3.3.1.min.js'%}"></script>
		<script src="{% static 'reg/js/main.js'%}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
